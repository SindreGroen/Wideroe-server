<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widerøe - LIVE Flesland</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0; padding: 0; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            font-family: 'Montserrat', sans-serif; 
        }
        
        #lottie-container {
            width: 100%; max-width: 1920px; max-height: 1080px;
            background-color: #1f8226; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* SIKKERHETS-GARDIN (Skjuler "S"-flashet ved start) */
        #curtain {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1f8226; z-index: 9999;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
        }
        .fade-out { opacity: 0; }

        /* Tvinger Montserrat på Lottie-teksten */
        .font-loaded svg text {
            font-family: 'Montserrat', sans-serif !important;
            font-weight: 700 !important;
        }
    </style>
</head>
<body>

    <div id="curtain"></div>
    <div id="lottie-container"></div>

    <script>
        // --- KONFIGURASJON ---
        const animationPath = 'data1234.json'; 
        const totalCitySlots = 12;   
        const totalFlightSlots = 6; 

        // --- BACKUP DATA (Hvis serveren/nettet feiler) ---
        const FALLBACK_DATA = { id: "WF585", from: "KRISTIANSAND" };

        let anim = null;
        let isFirstRun = true;

        // Sikkerhetsnett: Fjern gardinen etter 3 sekunder uansett, så skjermen ikke forblir grønn
        setTimeout(() => {
            document.getElementById('curtain').classList.add('fade-out');
        }, 3000);

        document.fonts.ready.then(function () {
            anim = lottie.loadAnimation({
                container: document.getElementById('lottie-container'), 
                renderer: 'svg',
                loop: false,
                autoplay: false, 
                path: animationPath
            });

            anim.addEventListener('DOMLoaded', function() {
                document.getElementById('lottie-container').classList.add('font-loaded');
                runLogicLoop(); // Start logikken
            });
        });

        // --- DATA HENTING ---
        async function fetchFlightsFromAPI() {
            // LINK TIL DIN NYE SERVER PÅ RENDER:
           const url = 'https://wideroe-server.onrender.com/api/flights';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Server svarte ikke");
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Kunne ikke hente live data:", error);
                return []; // Returner tom liste ved feil
            }
        }

        // --- TEKST-FUNKSJONER ---
        function prepareCityText(text, totalSlots) {
            let arr = Array(totalSlots).fill(" "); 
            const safeText = text ? text.toUpperCase() : "";
            let startPos = 0;
            // Sentrerer teksten
            if (safeText.length < totalSlots) {
                const empty = totalSlots - safeText.length;
                startPos = Math.floor(empty / 2);
            }
            for (let i = 0; i < safeText.length; i++) {
                if (startPos + i < totalSlots) {
                    arr[startPos + i] = safeText[i];
                }
            }
            return arr;
        }

        function prepareFlightText(text, totalSlots) {
            let arr = Array(totalSlots).fill(" "); 
            const safeText = text ? text.toUpperCase() : "";
            // Venstrejustert
            for (let i = 0; i < safeText.length; i++) {
                if (i < totalSlots) {
                    arr[i] = safeText[i];
                }
            }
            return arr;
        }

        function norm(str) {
            return str.toLowerCase().replace(/\s+/g, '');
        }

        function updateDualLayer(baseName, index, charMsg1, charMsg2) {
            if (!anim) return;
            const elements = anim.renderer.elements;
            const targetName = norm(baseName + index);

            for (let i = 0; i < elements.length; i++) {
                const elName = elements[i].data && elements[i].data.nm ? norm(elements[i].data.nm) : "";
                if (elName === targetName) {
                    const innerElements = elements[i].elements;
                    if (innerElements) {
                        for (let j = 0; j < innerElements.length; j++) {
                            const layer = innerElements[j];
                            if (!layer.data || !layer.data.t) continue; 
                            
                            const rawName = layer.data.nm || "";
                            if (rawName.indexOf(".2") !== -1) {
                                layer.updateDocumentData({ t: charMsg2 });
                            } else {
                                layer.updateDocumentData({ t: charMsg1 });
                            }
                        }
                    }
                    return; 
                }
            }
        }

        // --- HOVEDLOGIKK ---
        async function runLogicLoop() {
            console.log("Sjekker flydata...");
            const flights = await fetchFlightsFromAPI();
            const now = new Date();
            
            // Sorter flyene (Nyeste tidspunkt først)
            // Merk: Avhengig av API kan datoformatet variere, men serveren din sender ISO
            flights.sort((a, b) => new Date(b.time) - new Date(a.time));

            // Finn fly som HAR landet (Tidspunkt < Nå)
            const landedFlights = flights.filter(f => new Date(f.time) < now);

            let msg1, msg2;

            if (landedFlights.length > 0) {
                // Ta det aller siste som landet (første i den sorterte listen)
                const latest = landedFlights[0];
                console.log(`Viser: ${latest.id} fra ${latest.from}`);
                
                msg1 = { id: "SISTE", from: "ANKOMST" }; // Tekst før flipp
                msg2 = latest;                            // Tekst etter flipp
            } else {
                console.log("Ingen landinger funnet, viser fallback.");
                msg1 = { id: "INFO", from: "WIDERØE" };
                msg2 = FALLBACK_DATA;
            }

            // Klargjør tekst-arrayene
            const city1 = prepareCityText(msg1.from, totalCitySlots);
            const city2 = prepareCityText(msg2.from, totalCitySlots);
            const id1   = prepareFlightText(msg1.id, totalFlightSlots);
            const id2   = prepareFlightText(msg2.id, totalFlightSlots);

            // Oppdater Lottie-lagene
            for (let i = 1; i <= totalCitySlots; i++) {
                updateDualLayer("Bynavn Char", i, city1[i-1], city2[i-1]);
            }
            for (let i = 1; i <= totalFlightSlots; i++) {
                updateDualLayer("Fnummer Char", i, id1[i-1], id2[i-1]);
            }

            // Fjern gardinen (første gang)
            if (isFirstRun) {
                setTimeout(() => {
                    document.getElementById('curtain').classList.add('fade-out');
                }, 100); 
                isFirstRun = false;
            }

            // Spill av animasjonen
            if (anim) {
                anim.goToAndPlay(0); 
                anim.playSegments([0, 251], true);
            }

            // Vent 15 sekunder før vi sjekker på nytt
            setTimeout(runLogicLoop, 15000); 
        }
    </script>
</body>
</html>
