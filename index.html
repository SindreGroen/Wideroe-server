<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Widerøe - LIVE Flesland</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0; padding: 0; 
            background-color: #1f8226; 
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        #lottie-container {
            width: 1920px; height: 1080px;
            background-color: #1f8226; 
        }
        /* Statusboks - kan fjernes i final leveranse */
        #status { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); color: #fff; padding: 5px; font-family: monospace; pointer-events: none; z-index: 999; }
    </style>
</head>
<body>
    <div id="status">Starter...</div>
    <div id="lottie-container"></div>

    <script>
        const animationPath = 'data1234.json'; 
        const totalCitySlots = 12;   
        const totalFlightSlots = 6; 
        const FALLBACK_DATA = { id: "WF585", from: "KRISTIANSAND" };

        let anim = null;
        let textElements = [];

        function log(msg) {
            console.log(msg);
            const el = document.getElementById('status');
            if(el) el.innerText = msg;
        }

        document.fonts.ready.then(function () {
            anim = lottie.loadAnimation({
                container: document.getElementById('lottie-container'), 
                renderer: 'svg',  
                loop: false,      
                autoplay: false,  
                path: animationPath
            });

            anim.addEventListener('DOMLoaded', function() {
                document.getElementById('lottie-container').classList.add('font-loaded');
                findTextLayers(); 
                playCycle(); 
            });

            anim.addEventListener('complete', function() {
                setTimeout(playCycle, 1000);
            });
        });

        function findTextLayers() {
            const traverse = (elements) => {
                for (let i = 0; i < elements.length; i++) {
                    const el = elements[i];
                    if (el.data && el.data.t && el.data.nm) {
                        const name = el.data.nm.toLowerCase();
                        if (name.includes("bynavn char") || name.includes("fnummer char")) {
                            textElements.push({ element: el, name: name });
                        }
                    }
                    if (el.elements) traverse(el.elements);
                }
            };
            traverse(anim.renderer.elements);
        }

        async function playCycle() {
            log("Henter data...");
            const flights = await fetchFlightsFromAPI();
            const now = new Date();
            
            // Filter: Widerøe (WF)
            const wfFlights = flights.filter(f => f.id.startsWith("WF"));
            
            // Sorter: Nyeste tidspunkt først (Index 0 er nyest, Index 1 er nest nyest)
            wfFlights.sort((a, b) => new Date(b.time) - new Date(a.time));
            
            // Finn alle som har landet
            const landedFlights = wfFlights.filter(f => new Date(f.time) < now);

            let msg1, msg2;

            if (landedFlights.length > 0) {
                // MSG2 (Slutten): Det aller siste flyet som landet (Index 0)
                msg2 = landedFlights[0];

                // MSG1 (Starten): Det NEST siste flyet (Index 1)
                // Hvis det bare finnes ett fly totalt, bruker vi det samme på begge (ingen endring)
                if (landedFlights.length > 1) {
                    msg1 = landedFlights[1];
                } else {
                    msg1 = msg2; // Fallback hvis bare 1 fly har landet i dag
                }

                log(`Flipper fra: ${msg1.id} (${msg1.from}) -> Til: ${msg2.id} (${msg2.from})`);
            } else {
                log("Ingen landinger. Viser fallback.");
                msg1 = { id: "INFO", from: "WIDERØE" };
                msg2 = FALLBACK_DATA;
            }

            // Oppdater teksten mens animasjonen står stille
            updateAllText(msg1, msg2);

            // Spill av!
            if (anim) {
                anim.goToAndPlay(0);
            }
        }

        function updateAllText(msg1, msg2) {
            const city1 = prepareCityText(msg1.from, totalCitySlots);
            const city2 = prepareCityText(msg2.from, totalCitySlots);
            const id1   = prepareFlightText(msg1.id, totalFlightSlots);
            const id2   = prepareFlightText(msg2.id, totalFlightSlots);

            textElements.forEach(item => {
                let char = " ";
                let isSlot2 = item.name.includes(".2"); 
                
                const cityMatch = item.name.match(/bynavn char\s*(\d+)/);
                if (cityMatch) {
                    const idx = parseInt(cityMatch[1]) - 1; 
                    if (idx >= 0 && idx < totalCitySlots) {
                        char = isSlot2 ? city2[idx] : city1[idx];
                    }
                }

                const flightMatch = item.name.match(/fnummer char\s*(\d+)/);
                if (flightMatch) {
                    const idx = parseInt(flightMatch[1]) - 1;
                    if (idx >= 0 && idx < totalFlightSlots) {
                        char = isSlot2 ? id2[idx] : id1[idx];
                    }
                }

                item.element.updateDocumentData({ t: char });
            });
        }

        async function fetchFlightsFromAPI() {
            try {
                const response = await fetch('https://wideroe-server.onrender.com/api/flights');
                if (!response.ok) throw new Error("Feil");
                return await response.json();
            } catch (e) { return []; }
        }

        function prepareCityText(text, totalSlots) {
            let arr = Array(totalSlots).fill(" "); 
            const safeText = text ? text.toUpperCase() : "";
            let startPos = 0;
            if (safeText.length < totalSlots) startPos = Math.floor((totalSlots - safeText.length) / 2);
            for (let i = 0; i < safeText.length; i++) {
                if (startPos + i < totalSlots) arr[startPos + i] = safeText[i];
            }
            return arr;
        }

        function prepareFlightText(text, totalSlots) {
            let arr = Array(totalSlots).fill(" "); 
            const safeText = text ? text.toUpperCase() : "";
            for (let i = 0; i < safeText.length; i++) { if (i < totalSlots) arr[i] = safeText[i]; }
            return arr;
        }
    </script>
</body>
</html>
